<!DOCTYPE html>
<html class="dark" v lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/compiled.css" rel="stylesheet" />
  </head>
  <body class="font-sans antialiased leading-normal tracking-wider bg-cover text-gray-300 bg-black">
    <div class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8">
      <!-- Header -->
      <div class="flex">
        <img src="assets/netflix-logo.png" alt="" width="140px" />
      </div>
			<div class="flex">
				<div class="bord">English</div>

			</div>
    </div>
		<!-- Section 1 -->
    <div class="max-w-4xl flex items-center h-auto lg:h-screen flex-wrap mx-auto my-32 lg:my-0">
    </div>


		<!-- Section 2 -->
    <div class="max-w-4xl flex items-center h-auto lg:h-screen flex-wrap mx-auto my-32 lg:my-0">
      <div class="flex w-4 h-4 bg-white" id="main-cards-container"></div>
    </div>


		<!-- Section 3 -->
    <div class="max-w-4xl flex items-center h-auto lg:h-screen flex-wrap mx-auto my-32 lg:my-0">
    </div>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script>
      //Init tooltips
      tippy('.link', {
        content: (reference) => reference.getAttribute('data-tooltip') || 'default tooltip',
        placement: 'bottom',
      });

      //Toggle mode
      const toggle = document.querySelector('.js-change-theme');
      const htmlElement = document.querySelector('html');
      const profile = document.getElementById('profile');

      toggle.addEventListener('click', () => {
        if (htmlElement.classList.contains('dark')) {
          toggle.innerHTML = '☀️';
          htmlElement.classList.remove('dark');
        } else {
          toggle.innerHTML = '🌙';
          htmlElement.classList.add('dark');
        }
      });
    </script>
  </body>
</html>
